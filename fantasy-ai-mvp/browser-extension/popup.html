<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hey Fantasy - Settings</title>
  <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <div class="popup-header">
      <img src="public/icons/icon48.png" alt="Hey Fantasy" class="logo">
      <div class="header-text">
        <h1>Hey Fantasy</h1>
        <p class="tagline">Your AI Sports Assistant</p>
      </div>
    </div>
    
    <!-- Quick Stats -->
    <div class="stats-section">
      <div class="stat-item">
        <span class="stat-value" id="queries-today">0</span>
        <span class="stat-label">Queries Today</span>
      </div>
      <div class="stat-item">
        <span class="stat-value" id="active-time">0m</span>
        <span class="stat-label">Active Time</span>
      </div>
    </div>
    
    <!-- Settings Section -->
    <div class="settings-section">
      <h2>Settings</h2>
      
      <!-- Voice Settings -->
      <div class="setting-group">
        <div class="setting-item">
          <label for="voice-enabled">
            <input type="checkbox" id="voice-enabled" checked>
            <span>Enable Voice Commands</span>
          </label>
        </div>
        
        <div class="setting-item">
          <label for="activation-method">Activation Method</label>
          <select id="activation-method">
            <option value="voice">Voice Only ("Hey Fantasy")</option>
            <option value="hotkey">Hotkey Only (Ctrl+Shift+F)</option>
            <option value="both" selected>Both Methods</option>
          </select>
        </div>
      </div>
      
      <!-- Display Settings -->
      <div class="setting-group">
        <div class="setting-item">
          <label for="widgets-enabled">
            <input type="checkbox" id="widgets-enabled" checked>
            <span>Show Contextual Sports Widgets</span>
          </label>
        </div>
        
        <div class="setting-item">
          <label for="ui-position">Widget Position</label>
          <select id="ui-position">
            <option value="bottom-right" selected>Bottom Right</option>
            <option value="bottom-left">Bottom Left</option>
            <option value="top-right">Top Right</option>
            <option value="top-left">Top Left</option>
          </select>
        </div>
      </div>
      
      <!-- Favorite Teams -->
      <div class="setting-group">
        <h3>Favorite Teams</h3>
        <div class="favorite-teams" id="favorite-teams">
          <button class="add-team-btn" id="add-team">+ Add Team</button>
        </div>
      </div>
      
      <!-- Ad Preferences -->
      <div class="setting-group">
        <h3>Ad Preferences</h3>
        <div class="setting-item">
          <label for="ad-preference">Ad Display</label>
          <select id="ad-preference">
            <option value="non-intrusive" selected>Non-intrusive</option>
            <option value="minimal">Minimal</option>
            <option value="disabled">Disabled (Premium)</option>
          </select>
        </div>
      </div>
    </div>
    
    <!-- Actions Section -->
    <div class="actions-section">
      <button class="action-btn primary" id="test-voice">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
          <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
        </svg>
        Test Voice
      </button>
      
      <button class="action-btn" id="view-dashboard">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/>
        </svg>
        Dashboard
      </button>
    </div>
    
    <!-- Footer -->
    <div class="popup-footer">
      <a href="https://fantasy.ai/help" target="_blank">Help</a>
      <span>•</span>
      <a href="https://fantasy.ai/privacy" target="_blank">Privacy</a>
      <span>•</span>
      <a href="#" id="upgrade-link">Go Premium</a>
    </div>
  </div>
  
  <script src="src/popup/popup.js"></script>
</body>
</html>
